<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character encoding for the document -->
    <meta charset="utf-8">

    <!-- Set the title of the webpage -->
    <title>Count down Timer</title>

    <!-- Provide a brief description of the webpage -->
    <meta name="description" content="holiday count down calculator">

    <!-- Configure the viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to an external stylesheet for styling -->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
    <!-- Page heading -->
    <h1>Countdown Clock</h1>

    <!-- Countdown timer display -->
    <div id="clockdiv">
        <div>
            <span class="days"></span>
            <div class="smalltext">Days</div>
        </div>
        <div>
            <span class="hours"></span>
            <div class="smalltext">Hours</div>
        </div>
        <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
        </div>
        <div>
            <span class="seconds"></span>
            <div class="smalltext">Seconds</div>
        </div>
    </div>

    <!-- Include an external JavaScript file for functionality -->
    <script src="myscript.js"></script>
</body>

</html>
