</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>

    </div>

    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  
  <!-- Script to handle game logic -->
  <script src="myscript.js"></script>
</body>

</html>
