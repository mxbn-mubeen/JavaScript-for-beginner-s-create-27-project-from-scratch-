<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RRS News feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking to an external CSS file named mystyle.css -->
    <link rel="stylesheet" href="mystyle.css">
    <!-- Including Google's JavaScript API for dynamic feeds -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <!-- Including Google's dynamic feed control JavaScript file -->
    <script src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js" type="text/javascript"></script>
</head>
<body>
    <div id="body">
        <div id="feedControl">Loading...</div>
    </div>
    <!-- JavaScript code to load the RSS feed -->
    <script type="text/javascript">
        function load() {
            var feed = "http://feeds.bbci.co.uk/news/world/rss.xml";
            new GFdynamicFeedControl(feed, "feedControl");
        }
        google.load("feeds", "1");
        google.setOnLoadCallback(load);
    </script>
</body>
</html>
