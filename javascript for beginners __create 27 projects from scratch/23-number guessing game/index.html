<!-- This is a comment explaining the purpose of the HTML code -->

<!DOCTYPE html>
<html>
<head>
  <!-- Meta tags and title -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number guessing game</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
  <!-- Game content -->
  <h1>Number guessing game</h1>
  <p>Try and guess a random number between 1 and 500.</p>
  <p>You have 10 attempts to guess the right number</p>

  <!-- Game input form -->
  <div id="wrapper">
    <div class="form">
      <label id="guess" for="guessField">Guess a number</label>
      <input type="text" id="guessField" class="guessField">
      <input id="subt" type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <!-- Game result display -->
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="low0rHi"></p>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="myscript.js"></script>
</body>
</html>
